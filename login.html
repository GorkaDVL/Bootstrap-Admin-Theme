<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <title>Admin Area | Account Login</title>
</head>
<body>

    <nav class="navbar navbar-default navbar-expand-lg navbar-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AdminSpace</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
          </div>
        </div>
      </nav>

    <header id="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center"> Admin Area | <small>Account Login</small></h1>
                </div>
            </div>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4  ">
                  <form action="index.html" id="login" class="card bg-transparent">
                      <div class="form-group">
                          <label for="" class="p-2">Email Adress</label>
                          <input type="mail" class="form-control" placeholder="Enter Email">
                      </div>
                      <div class="form-group">
                        <label for="" class="p-2">Password</label>
                        
                        <input type="password" class="form-control" placeholder="Enter Password">
                    </div>
                    <br>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-block">Login</button>
                    </div>
                    
                  </form>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer">
        <p>CopyRight AdminSpace, &copy; 2021</p>
    </footer>

        CKEDITOR.replace( 'editor1' );
